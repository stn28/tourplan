<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Best Tour Plan - Hotel Booking</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <a href="#" class="logo">
            <img src="./images/logo-horizon.svg" alt="logo" class="logo__image" />
          </a>
          <form action="#" class="search">
            <input type="text" placeholder="Search Location" class="search__input" />
            <button class="search__button">
              <img src="./images/search.svg" alt="search" />
            </button>
          </form>
          <a href="#" class="user">
            <img src="./images/avatar.jpeg" alt="avatar" class="user__avatar" />
            <span class="user__name">Nathan</span>
          </a>
        </div>
        <ul class="header-menu">
          <li class="header-menu__item"><a href="#" class="header-menu__link">All Deals</a></li>
          <li class="header-menu__item"><a href="#" class="header-menu__link">Hotels</a></li>
          <li class="header-menu__item"><a href="#" class="header-menu__link">Activities</a></li>
          <li class="header-menu__item"><a href="#" class="header-menu__link">Hotel Day Packages</a></li>
          <li class="header-menu__item"><a href="#" class="header-menu__link">Restaurants</a></li>
          <li class="header-menu__item"><a href="#" class="header-menu__link">Events</a></li>
          <li class="header-menu__item"><a href="#" class="header-menu__link">Rodrigues</a></li>
        </ul>
      </div>
    </header>
  </body>
</html>
